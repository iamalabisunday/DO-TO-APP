<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Flow</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="home.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container task-container">
    <!-- Main Content -->
    <div class="task-card">
      <div class="task-header">
        <h1>Task Flow</h1>
        <p>
          Welcome
          <span id="highlight-name" class="highlight-text"></span>
        </p>
      </div>

      <div class="action-bar">
        <div class="search-wrapper">
          <!-- Search Icon SVG -->
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" placeholder="Search" class="search-input" />
        </div>
        <button class="btn-primary task-btn" id="taskBtn">Task</button>
      </div>

      <div class="task-list">
        <!-- Task Item 1 -->
        <div class="task-item">
          <div class="task-left">
            <div class="check-circle completed">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
            <div class="task-info">
              <h3>HTML</h3>
              <p>Learning and Mastering Html</p>
            </div>
          </div>
          <div class="task-actions">
            <label for="edit-task-toggle" class="action-icon edit-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </label>
            <button class="action-icon delete-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          </div>
        </div>

        <!-- Task Item 2 -->
        <div class="task-item">
          <div class="task-left">
            <div class="check-circle completed">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
            <div class="task-info">
              <h3>Pure CSS</h3>
              <p>Learning and Mastering CSS</p>
            </div>
          </div>
          <div class="task-actions">
            <label for="edit-task-toggle" class="action-icon edit-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </label>
            <button class="action-icon delete-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          </div>
        </div>

        <!-- Task Item 3 -->
        <div class="task-item">
          <div class="task-left">
            <div class="check-circle completed">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
            <div class="task-info">
              <h3>JavaScript</h3>
              <p>Learning and Mastering JavaScript</p>
            </div>
          </div>
          <div class="task-actions">
            <label for="edit-task-toggle" class="action-icon edit-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </label>
            <button class="action-icon delete-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          </div>
        </div>

        <!-- Task Item 4 -->
        <div class="task-item">
          <div class="task-left">
            <div class="check-circle completed">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
            <div class="task-info">
              <h3>React JavaScript</h3>
              <p>Learning and Mastering React</p>
            </div>
          </div>
          <div class="task-actions">
            <label for="edit-task-toggle" class="action-icon edit-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </label>
            <button class="action-icon delete-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- NEW TASK MODAL -->
  <div class="modal-overlay new-task-modal" id="new-task-toggle">
    <div class="card modal-card">
      <div class="modal-header">
        <h2>New Task</h2>
        <label for="new-task-toggle" class="close-btn" id="close-new-task">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </label>
      </div>
      <form>
        <div class="form-group">
          <label for="new-title">Title</label>
          <input type="text" id="new-title" placeholder="What do you need to do?" />
        </div>
        <div class="form-group">
          <label for="new-desc">Description</label>
          <textarea id="new-desc" placeholder="Add more details..." rows="4"></textarea>
        </div>
        <div class="modal-actions">
          <label for="new-task-toggle" class="btn-cancel">Cancel</label>
          <button type="submit" class="submit-btn full-width">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- EDIT TASK MODAL -->
  <div class="modal-overlay edit-task-modal">
    <div class="card modal-card">
      <div class="modal-header">
        <h2>Edit Task</h2>
        <label for="edit-task-toggle" class="close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </label>
      </div>
      <form>
        <div class="form-group">
          <label for="edit-title">Title</label>
          <input type="text" id="edit-title" placeholder="What do you need to do?" value="Pure CSS" />
        </div>
        <div class="form-group">
          <label for="edit-desc">Description</label>
          <textarea id="edit-desc" placeholder="Add more details..." rows="4">
Learning and Mastering CSS</textarea>
        </div>
        <div class="modal-actions">
          <label for="edit-task-toggle" class="btn-cancel">Cancel</label>
          <button type="submit" class="submit-btn full-width">
            Update Task
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script src="home.js"></script>
</body>

</html>
